<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.example.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/codeRunners.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div>
        <label>Select A Room</label>
        <button class="dropbtn" id="roomSelect"></button>
        <div id="myDropDown" class="dropdown-content">
          <a>option1</a>
          <a>option2</a>
          <a>option3</a>
        </div>
      </div>
      <!-- <form> -->
        <input type="text" name="new-message" id="new-message">
        <button id="send-new-message">Send New Message</button>
      <!-- </form> -->
      <button id="get-new-messages">Get New Messages</button>
    </div>
    <div id="chats"></div>
  </body>
</html>
